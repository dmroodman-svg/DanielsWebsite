<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#0f172a; color:white;}
    header {background:#1e293b; padding:20px; text-align:center;}
    nav {background:#334155; text-align:center; padding:10px;}
    nav a {color:#facc15; margin:0 15px; text-decoration:none; font-weight:bold;}
    section {padding:40px; max-width:900px; margin:auto;}
    footer {background:#1e293b; text-align:center; padding:20px; margin-top:30px;}

    /* Search bar styling */
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    #searchBar {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    /* Shop items */
    .shop-item {
      background:#1e293b;
      padding:15px;
      margin:10px 0;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
  </nav>
  <section>
    <h2>Welcome to the Shop!</h2>
    <p>Here you can browse electronics, LEDs, and building materials.</p>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search items...">
    </div>

    <!-- Example items -->
    <div id="shopItems">
      <div class="shop-item">LED Strip Light</div>
      <div class="shop-item">Arduino Board</div>
      <div class="shop-item">Resistor Pack</div>
      <div class="shop-item">Soldering Iron</div>
      <div class="shop-item">Building Material - Wood</div>
      <div class="shop-item">Building Material - Metal</div>
    </div>
  </section>
  <footer>
    <p>⚡ Built by Daniel Roodman ⚡</p>
  </footer>

  <script>
    // Search functionality
    const searchBar = document.getElementById("searchBar");
    const shopItems = document.getElementById("shopItems").getElementsByClassName("shop-item");

    searchBar.addEventListener("keyup", function() {
      const filter = searchBar.value.toLowerCase();
      for (let i = 0; i < shopItems.length; i++) {
        let item = shopItems[i];
        let text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      }
    });
  </script>
</body>
</html>
